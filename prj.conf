# Enable console and UART for debugging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Enable printk for basic logging
CONFIG_PRINTK=y

# Enable GPIO (for LED if needed)
CONFIG_GPIO=y

# Increase main stack size for future expansion
CONFIG_MAIN_STACK_SIZE=2048

# Phase 2: Networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y

# DHCP Client
CONFIG_NET_DHCPV4=y

# Ethernet
CONFIG_NET_L2_ETHERNET=y

# Network buffers
CONFIG_NET_BUF_RX_COUNT=16
CONFIG_NET_BUF_TX_COUNT=16
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16

# Network shell (for debugging)
CONFIG_NET_SHELL=y
CONFIG_SHELL=y

# Increase network-related stack sizes
CONFIG_NET_TX_STACK_SIZE=2048
CONFIG_NET_RX_STACK_SIZE=2048

# Network logging (can be disabled after testing)
CONFIG_NET_LOG=y
CONFIG_NET_DHCPV4_LOG_LEVEL_DBG=y

# Phase 3: Sockets
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y

# Increase socket buffer sizes for packet handling
CONFIG_NET_TCP_MAX_SEND_WINDOW_SIZE=4096
CONFIG_NET_TCP_MAX_RECV_WINDOW_SIZE=4096

# Phase 4: I2C and IMU
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_LSM6DSO=y

# Enable floating point for sensor fusion
CONFIG_FPU=y
CONFIG_FP_HARDABI=y
